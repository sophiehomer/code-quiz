<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="highscores.html"/> -->
    <title>Code Quiz</title>
</head>
<body>

    <!-- ----------------------------- Start Card ------------------------------ -->
    <div class="card"  id="start-card">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score/time <br>by ten seconds!</p>
    <button id="start">Start Quiz</button>
    </div>

    <!-- ---------------------------- Question Card ---------------------------- -->
    <div class="card" id="question-card">

    <!-- -------- Timer ------- -->
    <header>
    <h2>time: <span id="display-time">100</span></h2>
    </header>
    <!-- ------- Questions ------- -->                         
    <h2 id="question">question</h2>
    <ul id="answer-buttons">
        <li id="button-list">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </li>
    </ul>
    </div>

<!-- ----------------------------- Score Card ------------------------------ -->
<div id="final-card">
<h3 id="result-text">All done!</h3>
<h3 id="scoreText"></h3>
<form>
    <label for="enter-initials">Enter initials:</label>
    <input type="text" id="initialText"/>
    <!-- <input type="text" id="scoreText"/> -->
    <a href="/highscores.html"></a><button id="submit-btn">Submit</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
